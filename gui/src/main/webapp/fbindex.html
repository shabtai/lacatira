<html>
  <head>
    <title>Facebook Client-side Authentication Example 2</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
      // Load the SDK Asynchronously
      (function(d){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
       }(document));

      // Init the SDK upon load
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '188116691318317', // App ID
//          channelUrl : '//'+window.location.hostname+'/channel.html', // Path to your Channel File
          channelUrl : 'http://localhost:8080/lacatira/channel.html', // Path to your Channel File

          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : true  // parse XFBML
        });

        // listen for and handle auth.statusChange events
        FB.Event.subscribe('auth.statusChange', function(response) {
          if (response.authResponse) {
            // user has auth'd your app and is logged into Facebook
            FB.api('/me', function(me){
              if (me.name) {
                document.getElementById('auth-displayname').innerHTML = me.name;
              }
            })

              FB.api('/me/friends', { fields: 'name,id,location,birthday' }, function(result) {
                  document.getElementById('friends2').innerHTML = result.data[0].name
})

//              FB.api(
//  {
//    method: 'fql.query',
//    query: 'SELECT uid, name FROM user WHERE uid = me() OR uid IN (SELECT uid2 FROM friend WHERE uid in ( SELECT uid2 FROM friend WHERE uid1 = me())'
//  },
//  function(response) {
//    alert('Your fof is ' + response[0].name);
//  }
//);
            document.getElementById('auth-loggedout').style.display = 'none';
            document.getElementById('auth-loggedin').style.display = 'block';
          } else {
            // user has not auth'd your app, or is not logged into Facebook
            document.getElementById('auth-loggedout').style.display = 'block';
            document.getElementById('auth-loggedin').style.display = 'none';
          }
        });

        // respond to clicks on the login and logout links
        document.getElementById('auth-loginlink').addEventListener('click', function(){
          FB.login();
        });
        document.getElementById('auth-logoutlink').addEventListener('click', function(){
          FB.logout();
        });
      }
    </script>

    <h1>Facebook Client-side Authentication Example 2</h1>
      <div id="auth-status">
        <div id="auth-loggedout">
          <a href="#" id="auth-loginlink">Login</a>
        </div>
        <div id="auth-loggedin" style="display:none">
          Hi, <span id="auth-displayname"></span>
        (<a href="#" id="auth-logoutlink">logout</a>)
      </div>
          <div id="friends">
            your best friend is, <span id="friends2"></span>

        </div>

    </div>

  </body>
</html>
